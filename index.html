<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section class="person">
          <img
            src="assets/images/marcomusiol.png"
            alt="Marco Musiol"
            class="avatar"
          />
          <section class="information">
            <h1>Marco Musiol</h1>
            <p class="location">Dortmund, Deutschland</p>
          </section>
          <p class="description">Full Stack Developer 👨‍💻</p>
        </section>

        <a class="button" href="https://github.com/musiolmarco">GitHub</a>
        <a
          class="button"
          href="https://www.frontendmentor.io/profile/musiolmarco"
          >Frontend Mentor</a
        >
        <a class="button" href="https://www.linkedin.com/in/musiolmarco/"
          >LinkedIn</a
        >
        <a class="button" href="https://x.com/">Twitter (X)</a>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://x.com/musiolmarco">Marco Musiol</a>.
      </div>
    </main>
  </body>
</html>
